    <style>
      
    .tooltip3 {
        white-space: nowrap;
        border-radius: 5px 5px;
        -moz-border-radius: 5px; 
        -webkit-border-radius: 5px; 
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1); 
        -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1); 
        display:none; /* block; */
        /* position: relative; */
        left: 1em; top: 2em; 
        z-index: 99;
        margin-left: 5; 
        background: #CCFFFF; 
        border: 2px solid #0000FF;
        padding: 0.8em 1em;
        font-family: "Andale Mono", Consolas, monospace;
      }

    .tooltip2 {
        white-space: nowrap;
        border-radius: 5px 5px;
        -moz-border-radius: 5px; 
        -webkit-border-radius: 5px; 
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1); 
        -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1); 
        display:none; /* block; */
        /* position: relative; */
        left: 1em; top: 2em; 
        z-index: 99;
        margin-left: 5; 
        background: #D4FFBF; 
        border: 2px solid #008000;
        padding: 0.8em 1em;
        font-family: "Andale Mono", Consolas, monospace;
      }

      .tooltip {
        white-space: nowrap;
        border-radius: 5px 5px;
        -moz-border-radius: 5px; 
        -webkit-border-radius: 5px; 
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1); 
        -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1); 
        display:none; /* block; */
        /* position: relative; */
        left: 1em; top: 2em; 
        z-index: 99;
        margin-left: 5; 
        background: #FFFFAA; 
        border: 2px solid #FFAD33;
        padding: 0.8em 1em;
        font-family: "Andale Mono", Consolas, monospace;
      }
    </style>
  </head>
<body>


    <script id="qnameTemplate" type="text/x-jquery-tmpl"> 
      <span class='qname'>$${qname}</span>
      <span class="tooltip2">$${qfull}</span>
    </script> 

    <script id="qargTemplate" type="text/x-jquery-tmpl"> 
      <span class='qarg'>$${qargname}</span>
      <span class="tooltip3">$${qarginfo}</span>
    </script>

    <script id="annotvTemplate" type="text/x-jquery-tmpl"> 
      <span><span class='typename'>$${ctype}</span>&#123;</span>
      <ul class='qualargs'>
      {{each(i, q) quals}}
      <li><span>{{tmpl(q) "#qnameTemplate"}}&#40;
         <ul class='qualargs'>
           {{each(j,qa) q.qargs}}
           <li>{{tmpl(qa) "#qargTemplate"}}</li>
           {{/each}}
         </ul>
          )
      </li>
      {{/each}}
      </ul>
      {{each(i, p) conc}}
      <span class='concbind'>$${p}</span>
      {{/each}}
    } $${vname} 
    </script>

    <script id="annotvTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
      {{tmpl "#annotvTemplate"}} 
      </span>
    </script>

    <script id="annotfTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
        {{tmpl(ret) "#annotvTemplate"}}<br>
        <span class='funname'>$${fname}</span>
              <table class='funargs'> 
                {{each(i, arg) args}}
                <tr><td>{{tmpl(arg)  "#annotvTemplate"}}</td></tr>
                {{/each}}
              </table>
      </span>
    </script>

    <script id="movieTemplate" type="text/x-jquery-tmpl"> 
      <tr>
        <td>$${Name}</td>
        <td>{{tmpl(Languages) "#languageTemplate"}}</td>
    </tr>
  </script>

<script id="languageTemplate" type="text/x-jquery-tmpl"> 
    <em>$${name}</em>
</script>
