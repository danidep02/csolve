<html>
  <head>
    <title>Csolve</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/pyg_default.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/csolve.css" />
   <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="js/jquery.ba-hashchange.min.js"></script>
    <script src="js/csolve.js"></script>
    <script> var csolveData = $srcJson; </script>
  </head>
<body>

    <script id="locLinkTemplate" type="text/x-jquery-tmpl"> 
      {{if $$item.getLine($$item.data)}}
         <a class='locLink'
           href="#$${$$item.getLine($$item)}">$${$$item.getLine($$item.data)}</a>
      {{/if}
    </script> 

    <script id="qargVarTemplate" type="text/x-jquery-tmpl">
      {{if varLoc}}
        {{tmpl(varLoc, varLocLink) "#locLinkTemplate"}} 
      {{else}}
        {{each(j, varid) varDeps}}
          {{tmpl(varid, varidLink) "#locLinkTemplate"}}
        {{/each}}
      {{/if}}
    </script> 

    <script id="qargTemplate" type="text/x-jquery-tmpl"> 
      {{if $$item.getVar($$item.data.qargid)}}
        <a class='qarg'>$${qargname}</a>
        <span class="tooltip3">{{tmpl($$item.getVar($$item.data.qargid)) "#qargVarTemplate"}}</span>
      {{else}}
        <span class='qarg'>$${qargname}</span>
      {{/if}}
    </script>

    <script id="qnameTemplate" type="text/x-jquery-tmpl"> 
      <span class='qname'>$${qname}</span>
      <span class="tooltip2">$${qfull}</span>
    </script> 

    <script id="annotvTemplate" type="text/x-jquery-tmpl"> 
      <span><span class='typename'>$${ctype}</span>&#123;</span>
      <ul class='qualargs'>
      {{each(i, q) quals}}
      <li><span>{{tmpl(q) "#qnameTemplate"}}&#40;
         <ul class='qualargs'>
           {{each(j,qa) q.qargs}}
           <li>{{tmpl(qa) "#qargTemplate"}}</li>
           {{/each}}
         </ul>
      </li>
      {{/each}}
      </ul>
      {{each(i, p) conc}}
      <span class='concbind'>$${p}</span>
      {{/each}}
    } $${vname} 
    </script>

    <script id="annotvTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
      {{tmpl "#annotvTemplate"}} 
      </span>
    </script>

    <script id="annotfTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
        {{tmpl(ret) "#annotvTemplate"}}<br>
        <span class='funname'>$${fname}</span>
              <table class='funargs'> 
                {{each(i, arg) args}}
                <tr><td>{{tmpl(arg)  "#annotvTemplate"}}</td></tr>
                {{/each}}
              </table>
      </span>
    </script>
    
    <!--
    {{if argZero}}
              ()
              {{/if}}
              {{if argOne}}
              ({{tmpl(args)  "#annotvTemplate"}})
              {{/if}}
              {{if argMany}}
              (<table>
                {{each(i, arg) args}}
                <tr><td></td><td>{{tmpl(arg)  "#annotvTemplate"}}</td></tr>
                {{/each}}
              </table>
              )
              {{/if}}
    <script id="movieTemplate" type="text/x-jquery-tmpl"> 
      <tr>
        <td>$${Name}</td>
        <td>{{tmpl(Languages) "#languageTemplate"}}</td>
    </tr>
  </script>

<script id="languageTemplate" type="text/x-jquery-tmpl"> 
    <em>$${name}</em>
</script>

<table><tbody id="movieList"></tbody></table>

<script>
var movies = [

    <hr>
    Your Last Click:<div id="msg"></div>

    <div class="highlight" style="width: 500px; height: 300px; overflow: auto; padding: 5px;">
    $srcHtml
    </div>

  </body>
</html>
