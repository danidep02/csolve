<html>
  <head>
    <title>Csolve</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/pyg_default.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/csolve.css" />
    <!--<script src="js/jquery.js" type="text/javascript"></script>

	<script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="js/csolve.js"></script>
    <script> var csolveData = $srcJson; </script>
  
    <style>
      .tooltip {
        white-space: normal;
        border-radius: 5px 5px;
        -moz-border-radius: 5px; 
        -webkit-border-radius: 5px; 
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1); 
        -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1); 
        display:none; /* block; */
        /* position: relative; */
        left: 1em; top: 2em; 
        z-index: 99;
        margin-left: 5; 
        background: #FFFFAA; 
        border: 2px solid #FFAD33;
        padding: 0.8em 1em;
        font-family: "Andale Mono", Consolas, monospace;
      }

/* style the trigger elements 
#demo img {
	border:100;
	cursor:pointer;
	margin:0 8px;
  }
  */

</style>
  </head>
  <body>
    
    <script id="dummyTemplate" type="text/x-jquery-tmpl"> 
      <div class="tooltip">
        $${myname} at $${myline} 
      </div>
    </script>

    <script id="varTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
        $${name} @ $${line}
        {{each(i, qual) quals}}
        <span class="qualbind" title="$${qualDef(qual.name)}">
           <a href="$${qual.url}">$${qual.name}($${qual.args})</a>
        </span>
        {{/each}}
      </span>
    </script>

    <hr>
    Line Numbers: <div id="showlines">Hide</div> 
    <hr>
    Your Last Click:<div id="msg"></div>

    <div class="highlight" style="width: 500px; height: 300px; overflow: auto; padding: 5px;">
    $srcHtml
    </div>

</html>
