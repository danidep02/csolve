<html>
  <head>
    <title>Csolve</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/pyg_default.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/csolve.css" />
    <!--<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.tools.min.js"></script>-->
	<script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="js/csolve.js"></script>
    <script> var csolveData = $srcJson; </script>
  
    <style>
      .tooltip {
        white-space: normal;
        border-radius: 5px 5px;
        -moz-border-radius: 5px; 
        -webkit-border-radius: 5px; 
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1); 
        -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1); 
        display:none; /* block; */
        /* position: relative; */
        left: 1em; top: 2em; 
        z-index: 99;
        margin-left: 5; 
        background: #FFFFAA; 
        border: 2px solid #FFAD33;
        padding: 0.8em 1em;
        font-family: "Andale Mono", Consolas, monospace;
      }

/* style the trigger elements 
#demo img {
	border:100;
	cursor:pointer;
	margin:0 8px;
  }
  */

</style>
  </head>
  <body>
    
    <script id="dummyTemplate" type="text/x-jquery-tmpl"> 
      <div class="tooltip">
        $${myname} at $${myline} 
      </div>
    </script>

    <script id="annotvTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
        $${ctype}[
        {{each(i, q) quals}}
        <span class="qualbind" title="$${q.qfull}">
           <a href="$${q.qurl}">$${q.qname}($${q.qargs})</a>
        </span>
        {{/each}}
        {{each(i, p) conc}}
        <span class="concbind">$${p}</span>
        {{/each}}
        ] $${vname}
      </span>
    </script>
    
    <script id="annotfTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
        <tr>{{tmpl(ret) "#annotvTooltipTemplate"}}</tr>
        <tr>$${fname} (<table>  
                      {{each(i, v) args}}
                      <tr>{{tmpl(v) "#annotvTooltipTemplate"}}</tr>
                      {{/each}}
                  </table>)
        </tr>
      </span>
    </script>
    
<script id="movieTemplate" type="text/x-jquery-tmpl"> 
    <tr>
        <td>$${Name}</td>
        <td>{{tmpl(Languages) "#languageTemplate"}}</td>
    </tr>
</script>

<script id="languageTemplate" type="text/x-jquery-tmpl"> 
    <em>$${Name}</em>
</script>

<table><tbody id="movieList"></tbody></table>

<script>
var movies = [
    { Name: "Meet Joe Black", Languages: ["English", "French"] },
    { Name: "The Mighty", Languages: ["English"] },
    { Name: "City Hunter", Languages: ["Mandarin", "Cantonese"] }
];
</script>

<hr>
    Line Numbers: <div id="showlines">Hide</div> 
    <hr>
    Your Last Click:<div id="msg"></div>
    <hr>
    
    <div class="highlight" style="width: 500px; height: 300px; overflow: auto; padding: 5px;">
    $srcHtml
    </div>

  </body>
</html>
