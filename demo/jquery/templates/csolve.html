    <style>
      .tooltip {
        white-space: normal;
        border-radius: 5px 5px;
        -moz-border-radius: 5px; 
        -webkit-border-radius: 5px; 
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1); 
        -webkit-box-shadow: 5px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 5px 5px rgba(0, 0, 0, 0.1); 
        display:none; /* block; */

        left: 1em; top: 2em; 
        z-index: 99;
        margin-left: 5; 
        background: #FFFFAA; 
        border: 2px solid #FFAD33;
        padding: 0.8em 1em;
        font-family: "Andale Mono", Consolas, monospace;
      }

  <body>
    <script id="annotvTemplate" type="text/x-jquery-tmpl"> 
      $${ctype}[
      {{each(i, q) quals}}
      <span class="qualbind" title="$${q.qfull}">
         <a href="$${q.qurl}">$${q.qname}($${q.qargs})</a>
      </span>
      {{/each}}
      {{each(i, p) conc}}
      <span class="concbind">$${p}</span>
      {{/each}}
      ] $${vname} 
    </script>

    <script id="annotvTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
      {{tmpl "#annotvTemplate"}} 
      </span>
    </script>

    <script id="annotfTooltipTemplate" type="text/x-jquery-tmpl"> 
      <span class="tooltip">
        <table>
          <tr><td>{{tmpl(ret) "#annotvTemplate"}}</td></tr>
          <tr><td>$${fname}
              {{if argZero}}
              ()
              {{/if}}
              {{if argOne}}
              ({{tmpl(args)  "#annotvTemplate"}})
              {{/if}}
              {{if argMany}}
              (<table>
                {{each(i, arg) args}}
                <tr><td></td><td>{{tmpl(arg)  "#annotvTemplate"}}</td></tr>
                {{/each}}
              </table>
              )
              {{/if}}
          </td></tr>
        </table>
      </span>
    </script>
